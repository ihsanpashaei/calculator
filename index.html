<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="text-center mt-5">
        <h1 class="text-primary">Calculator</h1>
    </div>

    <div class="d-flex justify-content-center">

        <div class="bg-color">
            <div class="text-center mt-3">
                <div>
                    <input type="text" class="btn btn-primary input-wh text-start">
                </div>
                <div class="mt-3">
                    <button onclick="" class="btn btn-primary btn-w-h">7</button>
                    <button onclick="" class="btn btn-primary btn-w-h">8</button>
                    <button onclick="" class="btn btn-primary btn-w-h">9</button>
                    <button onclick="" class="btn btn-primary btn-w-h">+</button>
                </div>
                <div class="mt-2">
                    <button onclick="" class="btn btn-primary btn-w-h">4</button>
                    <button onclick="" class="btn btn-primary btn-w-h">5</button>
                    <button onclick="" class="btn btn-primary btn-w-h">6</button>
                    <button onclick="" class="btn btn-primary btn-w-h">-</button>
                </div>
                <div class="mt-2">
                    <button onclick="" class="btn btn-primary btn-w-h">1</button>
                    <button onclick="" class="btn btn-primary btn-w-h">2</button>
                    <button onclick="" class="btn btn-primary btn-w-h">3</button>
                    <button onclick="" class="btn btn-primary btn-w-h">=</button>
                </div>
                <div class="mt-2">
                    <button onclick="" class="btn btn-primary btn-w-h">0</button>
                    <button onclick="" class="btn btn-primary btn-w-h">.</button>
                    <button onclick="" class="btn btn-primary btn-w-h">C</button>
                    <button onclick="" class="btn btn-primary btn-w-h">/</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>

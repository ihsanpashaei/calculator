<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 calcBorder">
                <div class="row justify-content-center text-center mx-1">
                    <div id="screen" class="col-10 mt-4 text-start"></div>
                    <div id="clear" onclick="operation('clear')" class="col-2 btn btn-secondary mt-4" >C</div>
                </div>
                <div class="numbers mt-4">
                    <div id="numbers" class="row text-center justify-content-center">

                    </div>
                    <div class="row justify-content-center mt-3">
                        <div class="col">
                            <button onclick="operation('sum')" class="btn btn-secondary w-100 p-2 rounded-5">+</button>
                            <button onclick="operation('zarb')" class="btn btn-secondary w-100 p-2 mt-2 rounded-5">*</button>
                        </div>
                        <div class="col">
                            <button onclick="operation('minus')" class="btn btn-secondary w-100 p-2 rounded-5">-</button>
                            <button onclick="operation('division')" class="btn btn-secondary w-100 p-2 mt-2 rounded-5">/</button>
                        </div>
                        <div class="col">
                            <button onclick="calculate('calculate')" class="btn btn-secondary w-100 p-2 rounded-5">=</button>
                            <button onclick="operation('dot')" class="btn btn-secondary w-100 p-2 rounded-5 mt-2">.</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="script/app.js"></script>
    <script src="script/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
